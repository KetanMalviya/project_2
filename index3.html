<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="popup_body"></div>
    <div class="page">
        <nav class="heading">
            <h1> Tasks <span> List </span></h1>
        </nav>
        <div class="main_box">
            <div class="btn_group">
                <div class="back_btn"> <i class="fa-solid fa-circle-arrow-left"></i> Back</div>
                <div class="add_btn"> <i class="fa-solid fa-circle-plus"></i> Add New Task</div>
            </div>
            <div class="main_grid_index1">
                
                <div class="grid_view">
                    <h3>Trip to paris</h3>
                    <hr>
                    <input class="line_cut" type="checkbox" checked="checked">Visit Church<br>
                    <input type="checkbox">Shoping
                </div>
            </div>


        </div>
        <div class="popup_window">
            <div class="add_new_popup">
                Add New Item <a href="./index.html"><i class="fa-solid fa-xmark"></i></a><br><br><br>
                <input type="text" placeholder="Visit Famous Places" class="input"> <br><br><br>
                <button><i class="fa-solid fa-plus"></i> Add item</button>
            </div>
        </div>
    </div>
    
</body>

</html>
